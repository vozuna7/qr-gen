<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>QR Generator</title>
    <link rel="icon" href="../static/qr-code-svgrepo-com.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
<div id="generateQrWelcome">
    <h1 style="text-align: center;">Generate your code</h1>
    <div class="container-xl">
        <form id="app-cover" th:action="@{/qr}" method="get">
            <div class="form-floating mb-3">
                <input name="content" type="text" class="form-control" id="content" placeholder="www.mycoolurl.com"
                       required th:value="${param.content}">
                <label for="content">URL</label>
            </div>
            <div class="row mb-3">
                <div class="col form-floating">
                    <input name="width" type="number" class="form-control" id="width" placeholder="400"  th:value="${param.width == null ? 400 : param.width}">
                    <label class="ms-2" for="width">Width</label>
                </div>
                <div class="col form-floating">
                    <input name="height" type="number" class="form-control" id="height" placeholder="400"  th:value="${param.heigth == null ? 400 : param.heigth}">
                    <label class="ms-2" for="height">Height</label>
                </div>
                <div class="col form-floating">
                    <select name="color" id="select-color"class="form-select form-select-lg" aria-label="Default select example">
                        <option selected value="WHITE" class="fw-medium" style="background-color: rgba(255, 255, 255, 1);">White</option>
                        <option value="RED" class="fw-medium" style="background-color: rgba(255, 0, 0, 1);">Red</option>
                        <option value="PINK" class="fw-medium" style="background-color: rgba(255, 192, 203, 1);">Pink</option>
                        <option value="BLUE" class="fw-medium" style="background-color: rgba(0, 0, 255, 1);">Blue</option>
                        <option value="GREEN" class="fw-medium" style="background-color: rgba(0, 255, 0, 1);">Green</option>
                        <option value="YELLOW" class="fw-medium" style="background-color: rgba(255, 255, 0, 1);">Yellow</option>
                        <option value="ORANGE" class="fw-medium" style="background-color: rgba(255, 165, 0, 1);">Orange</option>
                    </select>
                    <label for="select-color" class="ms-2">Pick your background</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
<div id="errorMessage" class="mt-4">
    <h3 style="text-align: center;" class="text-danger">Oops! Something went wrong :(</h3>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
